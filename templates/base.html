<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Catalog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="/static/base.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600" rel="stylesheet">
  <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script href="/statis/base.js"></script>
</head>
<div class="container-fluid">

<nav class="navbar navbar-inverse sidebar" role="navigation">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Wild</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a></li>
        <li ><a href="Games">Games<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>
        <li class="dropdown">
          <a href="/games/genre/{{g.id}}/" class="dropdown-toggle" data-toggle="dropdown">Genres <span class="caret"></span><span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-cog"></span></a>
          <ul class="dropdown-menu forAnimate" role="menu">
            {% for g in genres %}
            <li><a href="/games/genre/{{g.id}}/">{{g.name}}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% if user_id %}
        <li>
          <a class="btn btn-default btn-outline btn-circle collapsed"  data-toggle="collapse" href="/gdisconnect" aria-expanded="false" aria-controls="nav-collapse2">Log Out</a>
        </li>
        {% else %}
        <li>
          <a class="btn btn-default btn-outline btn-circle collapsed"  data-toggle="collapse" href="/login" aria-expanded="false" aria-controls="nav-collapse2">Sign In</a>
        </li>
      {% endif %}
      </ul>
    </div>
  </div>
</nav>
  {% block content %}
  {% endblock %}	

</div><!-- /.container -->
</html>
