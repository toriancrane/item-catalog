{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/signin.css">
  <!--  G+ sign-in button -->
  <div id="signInButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="862828340456-7i5kd64fte8k8r8dspo0regn140mh2q1.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
    </span>
  </div>
  <!--  End G+ sign-in button -->
  <div id="result">
  </div>
<script src="//apis.google.com/js/platform.js?onload=start">
</script>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write
    // a 'login successful' message to the web page and then redirect back to
    // the main page of the application
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/";
         }, 4000);
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
  }); } }
</script>

{% endblock %}
