{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/newgame.css">
<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST">
                <div>
                    <div class="form-group">
                        <label>Game Name:</label>
                        <input type="text" name="game_name" class="form-control" value="{{game.name}}" required>
                    </div>
                    <div class="form-group">
                        <label>Game Description:</label>
                        <textarea class="form-control" rows="5" id="game_desc" name="game_desc" required>{{game.description}}</textarea>
                    </div>
                    <!-- Need to fix this so that it automatically selects what in the database -->
                    <div class="form-group">
						<label for="game_genre">Game Genre:</label>
						<select class="form-control" id="game_genre" name="game_genre" required>
						    <option {% if game.genre_id == 1 %} selected {% endif %}>Action role-playing</option>
                            <option {% if game.genre_id == 2 %} selected {% endif %}>Fighting</option>
                            <option {% if game.genre_id == 3 %} selected {% endif %}>First-person shooter</option>
                            <option {% if game.genre_id == 4 %} selected {% endif %}>MMORPG</option>
                            <option {% if game.genre_id == 5 %} selected {% endif %}>MOBA</option>
                            <option {% if game.genre_id == 6 %} selected {% endif %}>Other</option>
                            <option {% if game.genre_id == 7 %} selected {% endif %}>Racing</option>
                            <option {% if game.genre_id == 8 %} selected {% endif %}>Real-time strategy</option>
                            <option {% if game.genre_id == 9 %} selected {% endif %}>RPG</option>
                            <option {% if game.genre_id == 10 %} selected {% endif %}>Simulation</option>
                            <option {% if game.genre_id == 11 %} selected {% endif %}>Sports</option>                         
                            <option {% if game.genre_id == 12 %} selected {% endif %}>Survival</option>
                            <option {% if game.genre_id == 13 %} selected {% endif %}>Turn-based strategy</option>
                            <option {% if game.genre_id == 14 %} selected {% endif %}>Visual Novel</option>
					  	</select>
                    </div>
                    <div class="form-group">
                        <label>Game Price</label>
                        <input type="text" name="game_price" class="form-control" value="{{game.price}}" required>
                    </div>
                    <div class="form-group">
                        <label>Game Image (please paste the link of the image below):</label>
                        <input type="text" name="game_pic" class="form-control" value="{{game.picture}}" required>
                    </div>

                    <div class="center-block">
                        <div class="col-xs-6 text-left">
                            <button class="btn btn-success btn-add btn-block" type="submit">Save</button>
                        </div>
                        <div class="col-xs-6 text-right"> 
                            <a href="/games/{{game.id}}/info" class="btn btn-danger btn-sm btn-block">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
</div>

{% endblock %}
